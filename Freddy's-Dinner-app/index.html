<html>
    <head>
       <link rel="stylesheet" href="index.css">
       <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
       
    </head>
    <body>
        <header class="header">
            <div class="title-desc-container">
                <h1>Freddy's Dinner</h1>
                <p class="restaurant-desc">The best burgers and pizzas in town.</p>
            </div>
        </header>
        
        <main>
            <section class="menu">
                <div class="menu-container" id="menu-container">
                </div>
            </section>
            <section>
                <div class="order-container"  id="order-container">
                </div>
            </section>
            <section>
                <div id="order-form" class="order-form hidden">
                    <div class="title-form-container">
                        <h2>Enter card details</h2>
                    </div>
                    
                    <form id="pay-form" class="pay-form">
                        <input type="text" id="name" name="name" placeholder="Name" required>
                        <input type="text" id="card" name="card" placeholder="Card number" required>
                        
                        <div class="date-field">
                            <div class="month">
                                <select name="month" required>
                                    <option value="january">January</option>
                                    <option value="february">February</option>
                                    <option value="march">March</option>
                                    <option value="april">April</option>
                                    <option value="may">May</option>
                                    <option value="june">June</option>
                                    <option value="july">July</option>
                                    <option value="august">August</option>
                                    <option value="september">September</option>
                                    <option value="october">October</option>
                                    <option value="november">November</option>
                                    <option value="december">December</option>
                                </select>
                            </div>
                            <div class="year">
                                <select name="year" required>
                                    <option value="2016">2016</option>
                                    <option value="2017">2017</option>
                                    <option value="2018">2018</option>
                                    <option value="2019">2019</option>
                                    <option value="2020">2020</option>
                                    <option value="2021">2021</option>
                                    <option value="2022">2022</option>
                                    <option value="2023">2023</option>
                                    <option value="2024">2024</option>
                                </select>
                            </div>
                            </div>
                            <div class="cvv-input">
                                <input type="text" id="cvv" name="cvv" placeholder="CVV" required>
                            </div>
                        <button id="pay-btn" class="submit-order-btn" type="submit">Pay</button>
                    </form>
                 </div>
            </section>

        </main>
        
	<script src="index.js" type="module"></script>
    </body>
</html>
